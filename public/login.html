<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CalCarbo</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><span class="logo-cal">Cal</span><span class="logo-carbo">Carbo</span></h1>
                <p>Track and reduce your carbon emissions</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    ðŸ”“ Login
                </button>

                <p class="form-footer">
                    Don't have an account? 
                    <a href="#" onclick="switchToSignup(); return false;">Sign up here</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" class="btn-primary" id="signupBtn">
                    âœ¨ Create Account
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="btn-google" id="googleSignupBtn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Continue with Google
                </button>

                <p class="form-footer">
                    Already have an account? 
                    <a href="#" onclick="switchToLogin(); return false;">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase Authentication -->
    <script type="module" src="login-firebase.js"></script>
</body>
</html>
